<div ng-controller="Speaker_TalkDetailsCtrl">
    <ng-include src="'views/speaker/_menu.html'"></ng-include>
    <h3>Talk Details</h3>
    <dl>
        <dt>ID</dt>
        <dd>{{model.talk.id}}</dd>
        <dt>Event</dt>
        <dd>{{model.talk.eventName}}</dd>
        <dt>Title</dt>
        <dd>{{model.talk.title}}</dd>
        <dt>State</dt>
        <dd>{{model.talk.state}}</dd>
    </dl>
    <br class="clear">
</div>
